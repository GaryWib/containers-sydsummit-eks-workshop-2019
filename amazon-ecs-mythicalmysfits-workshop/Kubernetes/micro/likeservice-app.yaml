apiVersion: apps/v1
kind: Deployment
metadata:
  name: mythical-mysfits-like
  labels:
    app: mythical-mysfits-like
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mythical-mysfits-like
  template:
    metadata:
      labels:
        app: mythical-mysfits-like
    spec:
      containers:
        - name: mythical-mysfits-like
          image: 521538833543.dkr.ecr.us-west-2.amazonaws.com/mythic-like-gx43rhyis41m:like
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: DDB_TABLE_NAME
              value: Table-mythical-mysfits-core
            - name: AWS_DEFAULT_REGION
              value: us-west-2
            - name: MONOLITH_URL
              value: 07f66c03-default-mythicalm-761d-1925565151.us-west-2.elb.amazonaws.com
---
apiVersion: v1
kind: Service
metadata:
  name: mythical-mysfits-like
spec:
  type: NodePort
  selector:
    app: mythical-mysfits-like
  ports:
   -  protocol: TCP
      port: 80
      targetPort: 80